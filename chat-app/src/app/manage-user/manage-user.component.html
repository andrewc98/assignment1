<div class="container" style="padding: 20px;">
  <div class="card border-primary mb-3" style="max-width: 100rem;">
    <div class="card-header">Create User Form</div>
    <div class="card-body">
      <form (submit)="createUser(nameUser, nameEmail, namePass)">
        <fieldset>
          <div class="form-group">
            <label>User Name</label>
            <input [(ngModel)]="nameUser" type="text" placeholder="User's Name" id="nameUser" class="form-control" name="nameUser">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input [(ngModel)]="nameEmail" type="text" placeholder="Email Address" id="nameEmail" class="form-control" name="nameEmail">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="namePass" type="password" placeholder="Password" id="namePass" class="form-control" name="namePass">
          </div>
          <button type="submit" class="btn btn-primary">Create User</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
  
<div *ngFor="let user of users">
  <div class="container" style="padding: 20px;">
    <div class="card border-primary mb-3" style="max-width: 100em;">
      <div class="card-header">Access Level - {{user.access_level}}</div>
      <div class="card-body">
        <form>
            <fieldset>
              <div class="form-group">
                <input [(ngModel)]="user_name_del" type="text" placeholder="{{user.name}}" id="user_name_del" class="form-control" name="user_name_del" disabled>
              </div>
              <div class="form-group">
                <input [(ngModel)]="user_name_email" type="text" placeholder="{{user.email}}" id="user_name_email" class="form-control" name="user_name_email" disabled>
              </div>
              <button (click)="changeLevel(user, '+')" type="submit" class="btn btn-success">Promote User</button>
              <button (click)="changeLevel(user, '-')" type="submit" class="btn btn-warning" style="margin: 10px">Demote User</button>
              <button (click)="deleteUser(user)" type="submit" class="btn btn-danger">Delete User</button>
            </fieldset>
          </form>
      </div>
    </div>
  </div>
</div>
