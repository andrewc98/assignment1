<div class="container" style="padding: 20px;">
  <div class="card border-primary mb-3" style="max-width: 70rem;">
    <div class="card-header">Login Form</div>
      <div class="card-body">
      <form (submit)="loginUser($event)">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input [(ngModel)]="username" type="text" placeholder="Username" id="username" class="form-control" name="username">
            <br>
            <label for="exampleInputEmail2">Password</label>
            <input [(ngModel)]="password" type="password" placeholder="Password" id="password" class="form-control" name="password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
